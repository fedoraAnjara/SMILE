<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style_register.css">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="first">
        <div class="form-box">
            <a href="../index.html" class="exit"><img src="assets/photo/close-svgrepo-com.svg" alt="closer icon"></a>
            <div class="button-box">
                <div class="btn"></div>
                <a href="login.html"><button type="button" class="toggle-btn">Log In</button></a>
                <a href="#"><button type="button" class="toggle-btn">Register</button></a>
            </div>     
            <div class="social-icons">
                <img src="assets/photo/fb.png" alt="facebook icon">
                <img src="assets/photo/tw.png" alt="twitter icon">
                <img src="assets/photo/gp.png" alt="google icon">
            </div>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id"
                required>
                <input type="email" class="input-field" placeholder="Email Id"
                required>
                <input type="password" class="input-field" placeholder="Enter Password"
                required>
                <input type="password" class="input-field" placeholder="Confirm Password"
                required>
                <input type="checkbox" class="check-box" required><span>I agree to the terms and condition</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>

    </div>
</body>
</html>
